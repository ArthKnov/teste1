<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        .header {
            position: fixed;
            width: 100%;
            top: 0;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .header nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .footer {
            margin-top: auto;
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 2rem;
        }
        .footer iframe {
            margin-top: 1rem;
            border: 0;
        }
        .card {
            border-radius: 1rem;
            width: 100%;
            max-width: 500px; /* Diminuindo a largura máxima do cartão */
            background: rgba(0, 0, 0, 0.801); /* Cor de fundo com opacidade */
            backdrop-filter: blur(10px); /* Adiciona um efeito de desfoque ao fundo */
            border: 1px solid rgba(0, 0, 0, 0.1); /* Borda sutil */
            margin: 4rem auto;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff; /* Garantindo que o texto dentro do cartão seja branco */
        }
        .btn {
            background-color: #007bff; /* Cor de fundo do botão */
            border: none; /* Remove a borda padrão */
            border-radius: 0.5rem; /* Arredondamento dos cantos do botão */
            padding: 0.75rem 1.5rem; /* Ajusta o padding do botão */
            color: #fff; /* Texto branco */
            font-size: 1.125rem; /* Tamanho da fonte do botão */
            text-transform: uppercase; /* Texto em maiúsculas */
            font-weight: 600; /* Fonte mais grossa */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transição suave */
        }
        .btn:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
            transform: scale(1.05); /* Leve aumento do botão */
        }
        .input-group-text {
            cursor: pointer;
        }
        .main-content {
            margin-top: 80px; /* Ajusta o espaço para o cabeçalho fixo */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 2rem;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-zinc-900 to-zinc-800">
    <!-- Cabeçalho -->
    <header class="header">
        <nav class="max-w-screen-xl mx-auto flex items-center justify-between">
            <h1 class="text-white font-semibold text-2xl">
                <img src="./img/logo.svg" alt="Logo" class="h-8">
            </h1>
            <ul class="flex gap-10 text-white">
                <li><a href="#community">Community</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="flex gap-5">
                <button class="px-5 py-1 bg-zinc-900/30 text-white rounded-xl transition-transform duration-300 transform hover:scale-105 hover:bg-zinc-800">Faça seu login</button>
                <button class="px-5 py-1 bg-zinc-900/30 text-white rounded-xl transition-transform duration-300 transform hover:scale-105 hover:bg-zinc-800">Faça seu cadastro</button>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <section class="card">
            <h1 class="my-12 font-sans text-3xl font-bold text-white">
                Faça o seu cadastro
                <span class="inline-block bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] w-3 h-3 rounded-full"></span>
            </h1>
            <form action="/cadastrar" method="POST" class="flex flex-col gap-6">
                <label class="flex flex-col">
                    <span class="text-sm font-semibold mb-2">Nome:</span>
                    <input type="text" name="nome" class="p-3 bg-zinc-800 border border-gray-600 rounded-lg text-white text-base" id="nome" required>
                </label>

                <label class="flex flex-col">
                    <span class="text-sm font-semibold mb-2">Telefone:</span>
                    <input type="tel" name="telefone" class="p-3 bg-zinc-800 border border-gray-600 rounded-lg text-white text-base" id="telefone" placeholder="(00) 00000-0000" required>
                </label>

                <label class="flex flex-col">
                    <span class="text-sm font-semibold mb-2">Email:</span>
                    <input type="email" name="email" class="p-3 bg-zinc-800 border border-gray-600 rounded-lg text-white text-base" id="email" required>
                </label>

                <label class="flex flex-col relative">
                    <span class="text-sm font-semibold mb-2">Senha:</span>
                    <input type="password" name="senha" class="p-3 bg-zinc-800 border border-gray-600 rounded-lg pr-10 text-white text-base" id="senha" required>
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePassword()">
                        <i class="bi bi-eye text-base" id="password-icon"></i>
                    </span>
                </label>

                <button type="submit" class="bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] text-white font-bold py-2 px-6 rounded-lg text-base">
                    Cadastrar
                </button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <!-- Conteúdo do rodapé -->
    </footer>
</body>
</html>
